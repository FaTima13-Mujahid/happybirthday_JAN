<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      position: relative;
    }

    /* üåπ Background image with soft pink overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(rgba(255, 118, 150, 0.4), rgba(255, 50, 120, 0.4)),
        url('jan.jpeg') center/cover no-repeat;
      filter: blur(2px);
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25);
      z-index: -1;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      animation: fadeIn 2s ease-in-out;
      text-shadow: 2px 2px 10px rgba(255, 0, 100, 0.7);
    }

    h2 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      animation: slideUp 2s ease-in-out;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      line-height: 1.8;
      animation: fadeIn 3s ease-in-out;
      opacity: 0.95;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* üíï Floating hearts */
    .heart {
      position: fixed;
      bottom: -10px;
      color: rgba(255,255,255,0.9);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      z-index: 10;
    }

    @keyframes floatUp {
      0% {transform: translateY(0) scale(1);}
      100% {transform: translateY(-110vh) scale(1.5); opacity: 0;}
    }

    /* Song button (optional) */
    .song-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 80, 120, 0.8);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      box-shadow: 0 0 10px rgba(255, 50, 120, 0.6);
      transition: all 0.3s;
    }

    .song-btn:hover {
      background: rgba(255, 50, 100, 1);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üéÇ Happy Birthday My Love ‚ù§Ô∏è</h1>
  <h2>Hashim üíñ</h2>
  <p>
    You make my world brighter every single day üí´<br>
    Wishing you love, laughter, and endless happiness üéÅ
  </p>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="fanaa_mere_haath.mp3" type="audio/mpeg">
  </audio>

  <!-- Floating hearts animation -->
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'üíñ';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = Math.random() * 20 + 10 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
  </script>

  <!-- Optional Play button if autoplay is blocked -->
  <button class="song-btn" onclick="playSong()">üéµ Play Song</button>
  <script>
    const music = document.getElementById('bg-music');
    function playSong() {
      music.play();
    }
  </script>
</body>
</html>
