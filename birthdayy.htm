<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Reel</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .reel-card {
    position: relative;
    width: 360px;
    height: 640px;
    border-radius: 24px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    background: #000;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .overlay {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    pointer-events: none;
  }

  .top-label {
    margin: 16px;
    background: rgba(255,255,255,0.2);
    color: #fff;
    padding: 8px 14px;
    border-radius: 16px;
    font-size: 14px;
    pointer-events: auto;
  }

  .center-text {
    color: #fff;
    font-size: 32px;
    font-weight: 700;
    text-align: center;
    margin: 0 20px;
    text-shadow: 0 4px 20px rgba(0,0,0,0.6);
    animation: floatUp 4s ease-in-out infinite;
    pointer-events: auto;
  }

  @keyframes floatUp {
    0% { transform: translateY(30px); opacity: 0; }
    50% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-20px); opacity: 0.9; }
  }

  .bottom-controls {
    margin: 16px;
    display: flex;
    justify-content: space-around;
    pointer-events: auto;
  }

  .btn {
    background: rgba(255,255,255,0.2);
    border: none;
    color: #fff;
    padding: 10px 18px;
    border-radius: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover {
    background: rgba(255,255,255,0.4);
    transform: scale(1.05);
  }
</style>
</head>
<body>

<div class="reel-card">
  <video id="birthdayVideo" src="birthday.mp4" autoplay loop muted playsinline></video>

  <div class="overlay">
    <div class="top-label">Happy Birthday ‚ù§Ô∏è</div>
    <div class="center-text" id="caption">Mere Pyare Husband, Aapko Janamdin Mubarak Ho! üéâüíñ</div>
    <div class="bottom-controls">
      <button class="btn" id="playBtn">Pause</button>
      <button class="btn" id="muteBtn">Unmute</button>
    </div>
  </div>
</div>

<script>
  const video = document.getElementById('birthdayVideo');
  const playBtn = document.getElementById('playBtn');
  const muteBtn = document.getElementById('muteBtn');

  playBtn.addEventListener('click', () => {
    if(video.paused) { video.play(); playBtn.textContent = 'Pause'; }
    else { video.pause(); playBtn.textContent = 'Play'; }
  });

  muteBtn.addEventListener('click', () => {
    video.muted = !video.muted;
    muteBtn.textContent = video.muted ? 'Unmute' : 'Mute';
  });
</script>

</body>
</html>
